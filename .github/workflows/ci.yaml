name: Rust CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build and test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
            check-workspace-extra-args: ""

          # Minimum Supported Rust Version (MSRV)
          - os: ubuntu-latest
            rust: 1.62.0
            check-workspace-extra-args: "--exclude player --exclude writer"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: sudo apt install alsa libasound2-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          # We have to use `master` and pass the toolchain explicitly
          toolchain: ${{ matrix.rust }}

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Generate Cargo.lock
        run: cargo generate-lockfile

      - name: Cache Rust toolchain and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          # The cache should not be shared between different workflows and jobs.
          shared-key: ${{ github.workflow }}-${{ github.job }}

      - name: Check workspace build
        run: cargo check --locked --workspace --features decode-all ${{ matrix.check-workspace-extra-args }}

      - name: Run workspace tests
        run: cargo test --locked --workspace --features decode-all -- --nocapture --quiet
