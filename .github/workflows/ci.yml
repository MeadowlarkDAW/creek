name: Rust CI

on:
  pull_request:
  push:
    branches:
      - master
      - staging
      - trying

jobs:
  build_and_test:
    name: Build and test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable

          # Minimum Supported Rust Version
          - os: ubuntu-latest
            rust: 1.56.0
            cargo-options: --locked

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: sudo apt install alsa libasound2-dev libxcb-shape0-dev libxcb-xfixes0-dev

    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: Cache rust cargo artifacts
      uses: swatinem/rust-cache@v1

    - name: check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: ${{ matrix.cargo-options }} --workspace --tests --features decode-all

    - name: tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: ${{ matrix.cargo-options }} --workspace
